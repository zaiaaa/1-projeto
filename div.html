<!DOCTYPE html>
<head>
<style>
    .left{
        /*width foi usado para definir a LARGURA da div*/
            width: 40%;
            /*width foi usado para definir a ALTURA da div*/
            height:450px;
            background-color: rgb(109, 26, 187); 
            /*O margin left serve para alinhar a margem da esquerda para a direita*/
            margin-left:10%;
            /*O float Ã© usado para colocar a imagem no topo da tela*/
            float:left;
            /*O margin top serve para alinhar a margem de cima*/
            margin-top:200px;
    }

    .right{
            width: 40%;
            height:450px;
            background-color: rgb(191, 133, 245);
            float:right;
            /*O margin right serve para alinhar a margem da direita*/
            margin-right:10%;
            margin-top:200px;
    }
</style>
</head>

<body>
    <div class="left"></div>
<div class="right"</div>
</body>

</html>
